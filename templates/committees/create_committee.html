<form method="post">
	<div class="form-group">
        <label for="cmte_id">Committee ID</label>
        <input type="text" name="cmte_id" placeholder="Committee ID" class="form-control" value="C12345">
    </div>
	<div class="form-group">
        <label for="cmte_nm">Committee Name</label>
        <input type="text" name="cmte_nm" placeholder="Committee Name" class="form-control" value="John Doe for Congress">
    </div>
    <div class="form-group">
        <label for="tres_nm">Treasurer Name</label>
        <input type="text" name="tres_nm" placeholder="Treasurer Name" class="form-control" value="Jane Smith">
    </div>
    <div class="form-group">
        <label for="cmte_st1">Committee Street 1</label>
        <input type="text" name="cmte_st1" placeholder="Committee Street 1" class="form-control" value="456 Park Ave">
    </div>
    <div class="form-group">
        <label for="cmte_st2">Committee Street 2</label>
        <input type="text" name="cmte_st2" placeholder="Committee Street 2" class="form-control" value="">
    </div>
    <div class="form-group">
        <label for="cmte_city">Committee City</label>
        <input type="text" name="cmte_city" placeholder="Committee City" class="form-control" value="New York City">
    </div>
	<div class="form-group">
		<label for="cmte_st">Committee State</label>
		<input type="text" name="cmte_st"
			   placeholder="Committee State" class="form-control"
			   value="NY">
	</div>
	
	<div class="form-group">
		<label for="cmte_zip">Committee Zip Code</label>
		<input type="text" name="cmte_zip"
			   placeholder="Committee Zip Code" class="form-control"
			   value="10001">
	</div>	
	
	<div class="form-group">
		<label for="cmte_dsgn">Committee Designation</label>
		<input type="text" name="cmte_dsgn" placeholder="Committee Designation" class="form-control" value="P">
	</div>
	<div class="form-group">
		<label for="cmte_tp">Committee Type</label>
		<input type="text" name="cmte_tp" placeholder="Committee Type" class="form-control" value="H">
	</div>
	<div class="form-group">
		<label for="cmte_pty_affiliation">Committee Party Affiliation</label>
		<input type="text" name="cmte_pty_affiliation" placeholder="Committee Party Affiliation" class="form-control" value="Dem">
	</div>
	<div class="form-group">
		<label for="cmte_filing_freq">Committee Filing Frequency</label>
		<input type="text" name="cmte_filing_freq" placeholder="Committee Filing Frequency" class="form-control" value="Q">
	</div>
	<div class="form-group">
		<label for="org_tp">Organization Type</label>
		<input type="text" name="org_tp" placeholder="Organization Type" class="form-control" value="">
	</div>
	<div class="form-group">
        <label for="cmte_filing_freq">Filing Frequency</label>
        <input type="text" name="cmte_filing_freq" placeholder="Filing Frequency" class="form-control" value="Q">
    </div>
    <div class="form-group">
        <label for="org_type">Organization Type</label>
        <input type="text" name="org_type" placeholder="Organization Type" class="form-control" value="P">
    </div>
    <div class="form-group">
        <label for="connected_org_nm">Connected Organization Name</label>
        <input type="text" name="connected_org_nm" placeholder="Connected Organization Name" class="form-control" value="ABC Inc.">
    </div>
    <div class="form-group">
        <label for="cand_id">Candidate ID</label>
        <input type="text" name="cand_id" placeholder="Candidate ID" class="form-control" value="123">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
